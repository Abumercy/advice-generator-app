<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Advice Generator App</title>
  </head>
  <body class="body bg-DarkBlue font-Manrope font-extrabold">
    <main class="flex justify-center items-center h-screen px-6">
      <div
        class="flex relative flex-col max-w-sm md:max-w-2xl justify-evenly items-center text-center bg-darkGrayishBlue py-10 px-4 rounded-lg shadow-md"
      >
        <h2
          class="text-neonGreen text-xl uppercase tracking-[.3em]"
          id="advice-number"
        >
          Advice #117
        </h2>
        <p
          class="text-white text-2xl md:text-4xl font-Manrope my-5"
          id="quotes"
        >
          " It is easy to sit up and take notice, what's difficult is getting up
          and taking action "
        </p>
        <img
          class="mb-10"
          srcset="
            ./dist/images/pattern-divider-mobile.svg  480w,
            ./dist/images/pattern-divider-desktop.svg 800w
          "
          sizes="(max-width: 600px) 480px,
         800px"
          src="./dist/images/pattern-divider-desktop-800w.svg"
          alt="divider"
        />

        <div
          class="my-5 absolute -bottom-10 scale-150 cursor-pointer bg-neonGreen p-3 rounded-3xl"
          id="dice"
        >
          <img
            src="./dist/images/icon-dice.svg"
            alt="dice"
            class="hover:shadow-2xl hover:shadow-neonGreen"
          />
        </div>
      </div>
    </main>
    <script src="./dist/index.js"></script>
  </body>
</html>
