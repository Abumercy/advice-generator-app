<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Advice Generator App</title>
  </head>
  <body class="body bg-DarkBlue font-manrope">
    <main class="flex justify-center items-center h-screen px-6">
      <div
        class="flex flex-col max-w-sm md:max-w-2xl items-center text-center bg-darkGrayishBlue py-10 px-4 rounded-2xl shadow-md"
      >
        <h2 class="text-neonGreen text-xl uppercase" id="advice-number">
          Advice #117
        </h2>
        <p class="text-white text-2xl md:text-4xl my-5" id="quotes">
          " It is easy to sit up and take notice, what's difficult is getting up
          and taking action "
        </p>
        <img
          src="./dist/images/pattern-divider-desktop.svg"
          alt="divider"
          class="my-5"
        />
        <button id="dice">
          <img
            src="./dist/images/icon-dice.svg"
            alt="dice"
            class="bg-neonGreen -mb-96 p-3 rounded-3xl hover:shadow-1xl hover:shadow-neonGreen"
          />
        </button>
      </div>
    </main>
    <script src="./dist/index.js"></script>
  </body>
</html>
